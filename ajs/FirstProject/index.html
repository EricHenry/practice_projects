<!DOCTYPE html>
<!-- ng-app="myApp" connects everything underneath of the current element it is in
        (in this case the html element) to the variable myApp defined in app.js
    Now app.js has this DOM as its view --> 
<html lang="en_us" ng-app="myApp">
    <head>
        <title>Learn and Understand AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="utf-8">
        
        <!-- load bootstrap and font awesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="https://code.angularjs.org/1.4.3/angular.min.js"></script>
        <!-- Messages allows you to automatically verify forms-->
        <script src="https://code.angularjs.org/1.4.3/angular-messages.min.js"></script>
        <!-- module that provides a really fast way of grabbing data from the internet -->
        <script src="https://code.angularjs.org/1.4.3/angular-resource.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        
        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>
        
        <div class="container">
        
            <!-- define a view for your controller to manipulate -->
            <div ng-controller="mainController">
                
                <!-- h1>Hello {{ name + '. How are you?' }}!</h1-->
                
                <div>
                    <label>What is your twitter handle? </label>
                    <input type="text" ng-model="handle"/>
                </div>
                
                <div class="alert" ng-class="{ 'alert-warning': handle.length < characters, 'alert-danger': handle.length > characters }" ng-if="handle.length !== characters">
                    
                    <div ng-show="handle.length < characters">
                        You have less than 5 characters!
                    </div>
                    <div ng-show="handle.length > characters">
                        You have more than 5 characters!
                    </div>
                    
                </div>
                
                <hr />
                
                <h1>twitter.com/{{ lowercasehandle() }}</h1>
                
                <h3>Rules</h3>
                <ul>
                    <li ng-repeat = "rule in rules">
                        {{ rule.rulename }}
                    </li>
                </ul>
                
                
                <!--form name="myForm">
                    <label>
                        Enter text:
                        <input type="text" ng-model="field" name="myField" required minlength="5" />
                    </label>
                    <div ng-messages="myForm.myField.$error" role="alert">
                        <div class="alert alert-danger" ng-message="required">You did not enter a field</div>
                        <div class="alert alert-danger" ng-message="minlength, maxlength">Your email must be between 5 and 100 characters long</div>
                    </div>
                </form-->
                
            </div>
        
        </div>
        
    </body>
</html>
