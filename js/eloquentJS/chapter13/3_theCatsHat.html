<!doctype html>
<script src="code/mountains.js"></script>
<script src="code/13_dom.js"></script>

<img src="img/cat.png" id="cat" style="position: absolute">
<img src="img/hat.png" id="hat" style="position: absolute">

<script>
  var cat = document.querySelector("#cat");
  var hat = document.querySelector("#hat");
  // Your code here.
  var angle = 0, lastTime = null;
  function animate(time) {
    if (lastTime != null)
      angle += (time - lastTime) * 0.0015;
    lastTime = time;

    cat.style.top = (Math.sin(angle) * 50 + 80) + "px";
    cat.style.left = (Math.cos(angle) * 200 + 230) + "px";
    // By adding Ï€ to the angle, the hat ends up half a circle ahead of the cat
    //var hatAngle = angle + Math.PI;
    hat.style.top = (Math.sin(angle) * 50 + 40) + "px";
    hat.style.left = (Math.cos(angle) * 200 + 235) + "px";


    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
</script>
