<h1>Heading with a <span>span</span> element.</h1>
<p>A paragraph with <span>one</span>, <span>two</span>
  spans.</p>

<script>
  function byTagName(node, tagName) {
    // Your code here.
    var tags = [];

   for (var i = 0; i < node.childNodes.length; i++) {
     console.log(node, node.childNodes[i]);
     var currentNodeName = node.childNodes[i].tagName.toLowerCase();

     if (currentNodeName === tagName) {
       tags.push(node.childNodes[i]);

       if(node[i].childNodes.length > 0) {
         tags.concat(byTagName(node.childNodes[i], node.childNodes[i].tagName.toLowerCase()));
       }
     }
   }

   return tags;
  }

  console.log(byTagName(document.body, "h1").length);
  // → 1
  console.log(byTagName(document.body, "span").length);
  // → 3
  var para = document.querySelector("p");
  console.log(byTagName(para, "span").length);
  // → 2
</script>
